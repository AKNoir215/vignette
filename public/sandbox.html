<html>
<head>
  <title>Vignette Sandbox</title>
  <script type="text/javascript" src="/static/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="/static/sandbox.js"></script>
  <style>
    .hidden {
      display: none;
    }

    .history_image {
      margin-bottom: 10px;
    }

    .history_image img {
      border: 2px dashed red;
      background: gray repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255,255,255,.5) 35px, rgba(255,255,255,.5) 70px);
    }

    .history_remove {
      margin-right: 25px;
      cursor: pointer;
    }
  </style>
</head>
<body>


<!-- Damon told me to hard-code it. blame him! -->
<form id="sandbox-form">
  <div style="float: left; margin-right: 5px;">
    <label for="original-image">Image</label>
    <select id="original-image" name="original-image">
      <option value="0">-- Select --</option>
      <option value="/muppet/e/e0/Muppets_Most_Wanted_UK_poster.jpg">Muppets Most Wanted UK Poster</option>
      <option value="/muppet/4/44/TheMuppetsAgain-EW.jpg">The Muppets Again</option>
      <option value="/leagueoflegends/3/35/Thresh_ChampionshipSkin.jpg">Thresh Championship Skin</option>
      <option value="/leagueoflegends/9/90/Lee_Sin_PoolPartyLoading.jpg">Pool Party Lee Sin</option>
      <option value="/hearthstone/3/31/LeeroyJenkins.png">Leeroy Jenkins</option>
      <option value="-1">CUSTOM</option>
    </select>

    <label for="custom-path" class="custom-path hidden">Path</label>
    <input name="custom-path" id="custom-path" class="custom-path hidden" />

    <label for="request-type">Request Type</label>
    <select id="request-type" name="request-type">
      <option value="0">Original</option>
      <option value="fixed-aspect-ratio">Fixed Aspect Ratio</option>
      <option value="fixed-aspect-ratio-down">Fixed Aspect Ratio Down</option>
      <option value="thumbnail">Thumbnail</option>
      <option value="thumbnail-down">Thumbnail Down</option>
      <option value="top-crop">Top Crop</option>
      <option value="top-crop-down">Top Crop Down</option>
      <option value="zoom-crop">Zoom Crop</option>
      <option value="zoom-crop-down">Zoom Crop Down</option>
    </select>
  </div>

  <div id="form-dynamics" style="float: left; margin-right: 5px;"></div>

  <label for="query">Query</label>
  <input name="query" id="query" />

  <input type="submit" value="Preview" />
</form>

<div>
  <h2>History</h2>
  <div id="history"></div>
</div>


<div class="form-dynamic hidden" data-dynamic-for='["thumbnail", "thumbnail-down", "top-crop", "top-crop-down", "zoom-crop", "zoom-crop-down", "fixed-aspect-ratio", "fixed-aspect-ratio-down"]'>
  <input type="hidden" name="thumbnail-width-url" value="width" />
  <label for="thumbnail-width">Width</label>
  <input type="text" style="width: 50px;" id="thumbnail-width" name="thumbnail-width" />

  <input type="hidden" name="thumbnail-height-url" value="height" />
  <label for="thumbnail-height">Height</label>
  <input type="text" style="width: 50px;" id="thumbnail-height" name="thumbnail-height" />
</div>


</body>
</html>
